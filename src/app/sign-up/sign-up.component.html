<h2 align="center">sign-up</h2><br><br>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        Firstname:<input type="text" class="form-control" [(ngModel)]="firstName" /><br><br>
        Email:<input type="text" class="form-control" [(ngModel)]="email" /><br><br>
        Password: <input type="text" class="form-control" [(ngModel)]="password" /><br><br>

        <button class="btn btn-primary" type="button" (click)="printData()">Signup</button>
    </div>
</div>
